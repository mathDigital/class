<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../picture/math.png" type="image/x-icon">
    <title>Materi Ajar</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #a88830;
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            width: 100%;
            background-color: #422300;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: rgb(130, 111, 0);
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .navbar .back-button:hover {
            background: rgb(122, 105, 10);
        }
        
.dua {
    background-color: #a88830;
    background-image: 
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='35' y='70' font-size='40' fill='%2399999999' transform='rotate(10 60 60)'%3E%2B%3C/text%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='30' y='70' font-size='38' fill='%2399999999' transform='rotate(-15 60 60)'%3E%E2%88%92%3C/text%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='35' y='70' font-size='38' fill='%2399999999' transform='rotate(5 60 60)'%3E%C3%97%3C/text%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='32' y='70' font-size='38' fill='%2399999999' transform='rotate(-5 60 60)'%3E%C3%B7%3C/text%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='30' y='70' font-size='36' fill='%2399999999' transform='rotate(12 60 60)'%3E%E2%89%A0%3C/text%3E%3C/svg%3E"),
        url("data:image/svg+xml,%3Csvg width='120' height='120' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='28' y='70' font-size='36' fill='%2399999999' transform='rotate(-10 60 60)'%3E%E2%89%88%3C/text%3E%3C/svg%3E");

    background-size: 240px 240px;
    background-repeat: repeat;
    background-position: 0 0, 60px 60px, 120px 120px, 180px 180px, 30px 150px, 90px 30px;

    display: flex;
    flex-direction: column;
    align-items: center;

    padding: 70px 20px 20px; /* Padding atas lebih besar agar konten tidak tertutup navbar */
    min-height: 100vh;
    box-sizing: border-box;
}

        
        .dua h1,
        .dua h2 {
            color: #fff;
            text-align: center;
            margin: 10px 0;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            max-width: 600px;
            width: 100%;
            margin-top: 1em;
            text-align: center;
        }
        
        .item {
            background: rgb(255, 237, 198);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .item:hover {
            transform: scale(1.05);
        }
        
        .item img {
            max-width: 100px;
            height: auto;
        }
        
        .item h3 {
            font-size: 16px;
            margin-top: 10px;
        }
        
        /* Responsive tweaks */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .navbar .back-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        
            .dua h1 {
                font-size: 28px;
            }
        
            .container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
                text-align: center;
            }
        
            .item {
                padding: 15px;
            }
        
            .item img {
                max-width: 80px;
            }
        
            .item h3 {
                font-size: 14px;
            }
        }
        .footer {
            background-color: #4f3302;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
          }
          
          @media (max-width: 600px) {
            .footer {
              font-size: 12px;
              padding: 15px;
            }
          }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="materi.html" class="back-button">Kembali</a>
    </div>

    <section class="dua">
        <h1 style="font-size: 35px;">Video</h1>
        <h2>Semester 1</h2>
        <div class="container">
            <div class="item" onclick="window.location.href='https://youtube.com/playlist?list=PL8m0MlryCdk8MopKkQPYE0SimG0m5ZfPr&si=Dkn1FnTcR4SZ_YrJ'">
                <img src="../picture/eksponen.png" alt="Eksponen dan Logaritma">
                <h3>Eksponen dan Logaritma</h3>
            </div>
            <div class="item" onclick="window.location.href='https://youtube.com/playlist?list=PLmOc36chIAoiVea470Atz3MgnbNPcDkfA&si=Efw-cXEjgX214FXq'">
                <img src="../picture/Picture2.png" alt="Barisan dan Deret">
                <h3>Barisan dan Deret</h3>
            </div>
            <div class="item" onclick="window.location.href='https://youtu.be/uC78QtDvVXY?si=nRwFNIHLrwSBLInK'">
                <img src="../picture/Picture3.png" alt="Sistem Persamaan dan Ketidak Samaan">
                <h3>Sistem Persamaan dan Ketidak Samaan Linear</h3>
            </div>
        </div>
        <br>
        <h2>Semester 2</h2>
        <div class="container">
            <div class="item" onclick="window.location.href='https://youtube.com/playlist?list=PLmOc36chIAoiBuAob0G1-8pzhkykvgSVh&si=PnieJNLTMmGV75LU'">
                <img src="../picture/kuadrat.png" alt="fungsi kuadrat">
                <h3>Persamaan dan fungsi kuadrat</h3>
            </div>
            <div class="item" onclick="window.location.href='https://youtu.be/TDKf52f_12A?si=EGwY5T1hV3nv8iT6'">
                <img src="../picture/trigono.png" alt="trigonometri">
                <h3>Trigonometri</h3>
            </div>
            <div class="item" onclick="window.location.href='https://youtube.com/playlist?list=PLovW1TU0Q47ztujODuzjIFP2tFppmHqEl&si=nqA3qY23EPsjpXFG'">
                <img src="../picture/statis.png" alt="Statistika">
                <h3>Statistika</h3>
            </div>
            <div class="item" onclick="window.location.href='https://youtube.com/playlist?list=PLnJh4jwFF59pjHmDO0RIf-KmhoobKL6u4&si=2KU-XGzazRenPOOd'">
                <img src="../picture/peluang.png" alt="Aturan pencacahan dan peluang">
                <h3>Aturan pencacahan dan peluang</h3>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 MATH Digital.</p>
    </footer>
</body>
</html>
