<!DOCTYPE html>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #a88830;
      margin: 0;
      padding: 0;
    }

    .back-button {
      display: inline-block;
      margin: 20px;
      background-color: #4f3302;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #794e06;
    }

    .back-button a {
      text-decoration: none;
      color: #fff;
    }

    .container {
      background: white;
      padding: 30px;
      margin: 0 auto 50px;
      max-width: 900px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .satu h1 {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td a {
      color: #fff;
      background-color: #3498db;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }

    td a:hover {
      background-color: #2c80b4;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .satu h1 {
        font-size: 28px;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      td a {
        padding: 5px 10px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .satu h1 {
        font-size: 24px;
      }

      th, td {
        font-size: 13px;
        padding: 8px;
      }

      .back-button {
        margin: 10px;
        padding: 8px 12px;
        font-size: 13px;
      }

      td a {
        padding: 5px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
